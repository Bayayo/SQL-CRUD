<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus>
                </div>

                <div class="form-group">
                    <textarea name="description"  [(ngModel)]="game.description" placeholder="Descripción" rows="2" class="form-control" ></textarea>
                </div>

                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="image" class="form-control" >
                </div>

                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">SAVE</button>

            </form>
        </div>
    </div>
</div>


<div class="col-md-4">
    <div class="card  card-body text-center">
        <img [src]="game.image  == '' ? 'assets/images/noimage.png' : game.image " class="card-img-top"> 
        <h3>{{game.id}} - {{game.title == '' ? 'Escribe el titulo' : game.title}}</h3>
        <p class="">{{game.description == '' ? 'Escribe la Descripción' : game.description}}</p>
        <p>{{game.created_at | date: 'dd-MM-yyyy'}}</p>
    </div>
</div>
